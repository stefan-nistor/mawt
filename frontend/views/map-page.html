<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <title>Managing Water Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link erl="stylesheet" href="../public/styles/media-style.css">
    <link rel="stylesheet" href="../public/styles/menu-title.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"/>
    <link rel="stylesheet" href="../public/styles/map-page.css">
    <link rel="stylesheet" href="../public/styles/waves.css">


</head>

<body>

    <div class="page">
        <div class="title">

            <div class="textTitlu"><a href="./home.html">MANAGING WATER</a></div>

        </div>

        <div class="config-buttons">
            <div class="user">
                <button title="Config1"><a>Config</a></button>
                <button title="Config2"><img src="../diagrams/statistics.png"><a>Statistics</a></button>
                <button onclick="userPage()"> <img src="../diagrams/userIcon.png"><a>User</a></button>
            </div>
        </div>

        <span style="z-index: 20;font-size:30px;cursor:pointer; position: absolute;top: 10px;" onclick="openNav()">&#9776; </span>
        <div class="flex-container">
            <div id="menu" class="meniu">
                <div id="boxes-menu" class="meniuBoxes">
                    <input type="text" placeholder="Search...">
                    <input type="button" value="HOME" onclick="getHomePage()">
                    <input type="button" value="MAP" onclick="getMapPage()">
                    <input type="button" value="MY HIDROPOWER PLANT">

                </div>
            </div>
            <div id="main" class="mainframe">
                <div class="title-mainframe">Choose one Hidropower Plant to see on the map
                </div>

                <input type="text" id="hidroInput" onkeyup="myFunction()" placeholder="Search for names.." onblur="dissapear()">
                <ul id="dropdownHidro">
                  <li><a href="#">1Hidro</a></li>
                  <li><a href="#">H2idro</a></li>
                
                  <li><a href="#">3Hidro</a></li>
                  <li><a href="#">4Hidro</a></li>
                
                  <li><a href="#">5Hidro</a></li>
                  <li><a href="#">6Hidro</a></li>
                  <li><a href="#">7Hidro</a></li>
                </ul>

                <div id="map">
                </div>


                
            </div>
        </div>




        <div class="waveWrapper waveAnimation">
            <div class="waveWrapperInner bgTop">
                <div class="wave waveTop" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-top.png')"></div>
            </div>
            <div class="waveWrapperInner bgMiddle">
                <div class="wave waveMiddle" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-mid.png')"></div>
            </div>
            <div class="waveWrapperInner bgBottom">
                <div class="wave waveBottom" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-bot.png')"></div>
            </div>
        </div>



    </div>

    <script src="../public/scripts/meniu.js"></script>
    <script src="../public/scripts/button-functions.js"></script>
    <script src="../public/scripts/info-user.js"></script>
    
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"></script>
    <script src="../public/scripts/map.page.js"></script>
    <script src="../public/scripts/searchBarMapPage.js"></script>

</body>

</html>

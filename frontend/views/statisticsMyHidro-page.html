<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <title>Managing Water</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="../public/styles/media-style.css">
    <link rel="stylesheet" href="../public/styles/menu-title.css">
    <link rel="stylesheet" href="../public/styles/waves.css">
    <link rel="stylesheet" href="../public/styles/about-page.css">
    <link rel="stylesheet" href="../public/styles/statisticsMyHidro-page.css">


</head>

<body>

    <div class="page">
        <div class="title">

            <div class="textTitlu"><a href="./home.html">MANAGING WATER</a></div>

        </div>

        <div class="config-buttons">
            <div class="user">

                <button title="Config1" onclick="document.location='./about-page.html'"><img
                        src="../diagrams/calendar.png"><a>About</a></button>
                <button title="Config2" onclick="document.location='./statistics.html'"><img
                        src="../diagrams/statistics.png"><a>Statistics</a></button>
                <button onclick="userPage()"> <img src="../diagrams/userIcon.png"><a>User</a></button>

            </div>
        </div>


        <div class="flex-container">

            <div id="main" class="mainframe">

                <div id="details" class="details">
                    <div class="subtitle-info">
                        See the real time process
                    </div>


                    <div class="info">
                        <label for="weatherHidro">Choose the weather:</label>

                        <select name="weather" id="weather">
                            <option value="sunny">Sunny</option>
                            <option value="cloudy">Cloudy</option>
                            <option value="snowy">Snowy</option>
                            <option value="stormy">Stormy</option>
                            <option value="thunder">Thunder</option>
                            <option value="windy">Windy</option>

                        </select>
                        <label for="soilHidro">Choose the soil:</label>

                        <select name="soil" id="soil">
                            <option value="normal">Normal</option>
                            <option value="clay">Clay</option>
                            <option value="sandy">Sandy</option>
                            <option value="chalky">Chalky</option>

                        </select>

                        <div id="chart" height="100"></div>

                    </div>



                </div>
            </div>




            <div class="waveWrapper waveAnimation">
                <div class="waveWrapperInner bgTop">
                    <div class="wave waveTop"
                        style="background-image: url('http://front-end-noobs.com/jecko/img/wave-top.png')"></div>
                </div>
                <div class="waveWrapperInner bgMiddle">
                    <div class="wave waveMiddle"
                        style="background-image: url('http://front-end-noobs.com/jecko/img/wave-mid.png')"></div>
                </div>
                <div class="waveWrapperInner bgBottom">
                    <div class="wave waveBottom"
                        style="background-image: url('http://front-end-noobs.com/jecko/img/wave-bot.png')"></div>
                </div>
            </div>



        </div>

        <script src="../public/scripts/meniu.js"></script>
        <script src="../public/scripts/button-functions.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src='https://cdn.plot.ly/plotly-2.12.1.min.js'></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
        <script type="module" src="../public/scripts/statisticsMyHidro-page.js"></script>
        <script type="module" src="../public/scripts/global-events.js"></script>

</body>

</html>

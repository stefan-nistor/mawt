<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <title>Managing Water</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="../public/styles/media-style.css">
    <link rel="stylesheet" href="../public/styles/menu-title.css">
    <link rel="stylesheet" href="../public/styles/waves.css">
    <link rel="stylesheet" href="../public/styles/about-page.css">
    <link rel="stylesheet" href="../public/styles/myHidro-page.css">

</head>

<body>

    <div class="page">
        <div class="title">

            <div class="textTitlu"><a href="./home.html">MANAGING WATER</a></div>

        </div>

        <div class="config-buttons">
            <div class="user">

                <button title="Config1" onclick="document.location='./about-page.html'" ><img src="../diagrams/calendar.png"><a >About</a></button>
                <button title="Config2"><img src="../diagrams/statistics.png"><a>Statistics</a></button>
                <button onclick="userPage()"> <img src="../diagrams/userIcon.png"><a>User</a></button>

            </div>
        </div>

       
        <div class="flex-container">
           
            <div id="main" class="mainframe">
            
                <div id="details" class="details">
                    <div class="subtitle-info">
                        Create your hidropower
                    </div>
                   
                    <div class="cover-image"><img src="../diagrams/hidrophoto6.png"> 
                    </div>

                    <label for="count"> Give us some pieces of information about your hidropower</label><br>
                    <div id="fieldsMain" class="fields">
                        <label for="country"> Country </label><br>
                        <input id="country" type="text" placeholder="Country" onblur="getCountry()" ><br>
                        <label for="lake"> Lake </label><br>
                        <input id="lake" type="text" placeholder="Lake" onblur="getLake()"><br>
                        <label for="river"> River </label><br>
                        <input id="river" type="text" placeholder="River" onblur="getRiver()"><br>
                        <label for="city"> Near city </label><br>
                        <input id="city" type="text" placeholder="city" onblur="getCity()"><br>
                        <label for="location"> Location on map </label><br>
                        <div class="popup" onclick="myFunctionLat()">
                           <span class="popuptext" id="myPopup1">Latitude must be in range of (-90,90)</span>
                            <input id="lat" type="text" placeholder="latitude" onblur="getLat()" ><br>
                          </div>

                          <div class="popup" onclick="myFunctionLong()">
                            <span class="popuptext" id="myPopup2">Longitude must be in range of (-180,180)</span>
                            <input id="long" type="text" placeholder="longitude" onblur="getLong()"><br>
                           </div>  
                        
                        
                        
                        <span id="textError">You still have uncompleted fields</span>
                        <input type="button" id="generateBtn" value="GENERATE" onclick="checkValid()"><br>
                        
                </div>
               



            </div>
        </div>




        <div class="waveWrapper waveAnimation">
            <div class="waveWrapperInner bgTop">
                <div class="wave waveTop" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-top.png')"></div>
            </div>
            <div class="waveWrapperInner bgMiddle">
                <div class="wave waveMiddle" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-mid.png')"></div>
            </div>
            <div class="waveWrapperInner bgBottom">
                <div class="wave waveBottom" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-bot.png')"></div>
            </div>
        </div>



    </div>

    <script src="../public/scripts/meniu.js"></script>
    <script src="../public/scripts/button-functions.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" src="../public/scripts/global-events.js"></script>
    <script src="../public/scripts/myHidroPage.js"></script>

</body>

</html>

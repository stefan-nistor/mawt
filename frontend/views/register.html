<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="../public/styles/menu-title.css">
    <link rel="stylesheet" href="../public/styles/media-style.css">
    <link rel="stylesheet" href="../public/styles/waves.css">
    <link rel="stylesheet" href="../public/styles/register.css">
</head>

<body>

    <div class="page">
        <div class="title">
            <div class="textTitlu"><a href="../mainFrame/home.html">MANAGING WATER</a></div>
        </div>

        <div class="flex-container">

            <div id="main" class="mainframe">
                <div class="title-mainframe">REGISTER
                    <div id="fieldsMain" class="fields">
                        <input id="username" type="text" placeholder="email" onblur="getUser()">
                        <input id="password1" type="password" placeholder="password(8 characters minimum)" onblur="getPassword1()">
                        <input id="password2" type="password" placeholder="password" onblur="getPassword2()">

                        <input type="button" id="registerBtn" value="CONNECT">

                    </div>
                </div>
            </div>
        </div>

        <div class="waveWrapper waveAnimation">
            <div class="waveWrapperInner bgTop">
                <div class="wave waveTop" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-top.png')"></div>
            </div>
            <div class="waveWrapperInner bgMiddle">
                <div class="wave waveMiddle" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-mid.png')"></div>
            </div>
            <div class="waveWrapperInner bgBottom">
                <div class="wave waveBottom" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-bot.png')"></div>
            </div>
        </div>


    </div>

    <script src="../public/scripts/meniu.js"></script>
    <script src="../public/scripts/button-functions.js"></script>
    <script src="../public/scripts/register.js"></script>


</body>

</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <title>Managing Water</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="../public/styles/media-style.css">
    <link rel="stylesheet" href="../public/styles/menu-title.css">
    <link rel="stylesheet" href="../public/styles/waves.css">
    <link rel="stylesheet" href="../public/styles/about-page.css">
    <link rel="stylesheet" href="../public/styles/createHidro-page.css">

</head>

<body>

    <div class="page">
        <div class="title">

            <div class="textTitlu"><a href="./homeAdmin.html">MANAGING WATER</a></div>

        </div>

        <div class="config-buttons">
            <div class="user">

                <button title="Config1" onclick="document.location='./about-page.html'"><img src="../diagrams/calendar.png"><a >About</a></button>
                <button title="Config2" onclick="document.location='./statistics.html'"><img src="../diagrams/statistics.png"><a>Statistics</a></button>
                <button onclick="userPage()"> <img src="../diagrams/userIcon.png"><a>User</a></button>

            </div>
        </div>


        <div class="flex-container">

            <div id="main" class="mainframe">

                <div id="details" class="details">
                    <div class="subtitle-info">
                        Add new hidropower
                    </div>

                    <div class="cover-image"><img src="../diagrams/hidrophoto3.png">
                    </div>

                   
                    <div id="fieldsMain" class="fields">
                        <label for="name"> Name </label><br>
                        <input id="name" type="text" placeholder="Name"><br>
                        <label for="purpose"> Purpose </label><br>
                        <input id="purpose" type="text" placeholder="Purpose" ><br>
                        <label for="admin"> Admin </label><br>
                        <input id="admin" type="text" placeholder="Admin" ><br>
                        <label for="owner"> Owner </label><br>
                        <input id="owner" type="text" placeholder="Owner" ><br>
                        <label for="reservoir"> Capacity of reservoir </label><br>
                        <input id="reservoir" type="text" placeholder="Reservoir Capacity" ><br>
                        <label for="electric"> Electric capacity </label><br>
                        <input id="electric" type="text" placeholder="Electric capacity" ><br>

                        <label for="country"> Country </label><br>
                        <input id="country" type="text" placeholder="Country" ><br>
                        <label for="lake"> Lake </label><br>
                        <input id="lake" type="text" placeholder="Lake" ><br>
                        <label for="river"> River </label><br>
                        <input id="river" type="text" placeholder="River" ><br>
                        <label for="city"> Near city </label><br>
                        <input id="city" type="text" placeholder="city" ><br>
                        <label for="location"> Location on map </label><br>
                        <div class="popup" id="popup1">
                            <span class="popuptext" id="myPopup1">Latitude must be in range of (-90,90)</span>
                            <input id="lat" type="text" placeholder="latitude" ><br>
                        </div>

                        <div class="popup" id="popup2">
                            <span class="popuptext" id="myPopup2">Longitude must be in range of (-180,180)</span>
                            <input id="long" type="text" placeholder="longitude" ><br>
                        </div>



                        <span id="textError">You still have incompleted fields</span>
                        <input type="button" id="createBtn" value="CREATE"><br>

                    </div>




                </div>
            </div>




            <div class="waveWrapper waveAnimation">
                <div class="waveWrapperInner bgTop">
                    <div class="wave waveTop" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-top.png')"></div>
                </div>
                <div class="waveWrapperInner bgMiddle">
                    <div class="wave waveMiddle" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-mid.png')"></div>
                </div>
                <div class="waveWrapperInner bgBottom">
                    <div class="wave waveBottom" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-bot.png')"></div>
                </div>
            </div>



        </div>

        <script src="../public/scripts/meniu.js"></script>
        <script src="../public/scripts/button-functions.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script type="module" src="../public/scripts/global-events.js"></script>
        <script type="module" src="../public/scripts/createHidro-Page.js"></script>

</body>

</html>
